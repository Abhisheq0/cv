<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me form</title>
</head>
<body>
    <h1>This where u fill the form</h1>
    <form action="index.html">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="student?">Are You a student?</label>
        <input type="checkbox" id="student?"><br>
        <label for="pwd">Enter your password</label>
        <input type="password" id="pwd"><br>
        <label for="txtarea">Enter your address</label>
        <textarea name="" id="txtarea" cols="5" rows="5"></textarea><br>
        <input type="submit">

    </form>
    
</body>
